<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo:</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="header-content site-width" maxlength="20">
			<h1>ToDo:</h1>
		</div>
	</header>
	<div class="site-width input-container">
		<input id="item-title" class="input item-title" type="text" width="10" value="What do you need to do?"></input>
		<textarea id="item-notes" class="input item-notes" cols="10" rows="5">Notes:</textarea>
		<div id="todo-add" class="todo-add">Add</div>
	</div>
	<div id="todo-list" class="site-width todo-list">
	</div>
	<script rel="javascript" src="js/jquery-1.11.2.min.js"></script>
	<script rel="javascript" src="js/main.js"></script>
</body>
</html>
